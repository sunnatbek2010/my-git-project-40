<head>
    <meta charset="UTF-8">

    <style>
        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color: grey;">


   <button style="background-color: chocolate; color: white;"   type="button" class="btn  d-block m-auto mt-5 w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Click me
  </button>
  






  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">



    <div class="modal-dialog">


      <div class="modal-content">


        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title " id="exampleModalLabel">Feedback Request</h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div  class="modal-body text-center">

            <b  style="font-size: 2em;">Your opinion matters</b>
            <h6>Help us improve our product? <b>Give us your Feedback</b></h6>
            
            <hr>
        </div>
        

        <h6 class="text-center"><b>Your Rating</b></h6>


        <div style="margin-left: 20px;">

            <div class="form-check  ">
             <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             <label style="margin-left: 10px;" class="form-check-label  " for="flexRadioDefault1">
               very goood
             </label>
            </div>
    
           <div class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
             <label style="margin-left: 10px;" class="form-check-label" for="flexRadioDefault2">
               good
             </label>
           </div>
    
           <div class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
             <label style="margin-left: 10px;" class="form-check-label" for="flexRadioDefault3">
               mediocore
             </label>
           </div>
    
           <div class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
             <label style="margin-left: 10px;" class="form-check-label" for="flexRadioDefault4">
               bad
             </label>
           </div>
    
           <div class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
             <label style="margin-left: 10px;" class="form-check-label" for="flexRadioDefault5">
               very bad
             </label>
            </div>
            
        </div>
        
        <h3 style="text-align: center; margin-top: 50px; ">What could we improve</h1>
            <input style="border: none; margin-left: 10px; margin-bottom: 50px;" type="text" placeholder="Your message">


        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Send</button>
          <button style="border: solid 1px ; border-color: royalblue;" type="button" class="btn btn-light text-primary">Cancel</button>
        </div>


      </div>
    </div>
  </div>
